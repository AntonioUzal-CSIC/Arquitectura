apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.version: 1.26.1 (a9d05d509)
  creationTimestamp: null
  labels:
    io.kompose.service: mongo-db
  name: mongo-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mongo-db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.version: 1.26.1 (a9d05d509)
      creationTimestamp: null
      labels:
        io.kompose.service: mongo-db
    spec:
      containers:
        - image: 'mongo'
          livenessProbe:
            exec:
              command:
                - |
                  host=`hostname --i || echo '127.0.0.1'`;
                  mongo --quiet /test --eval 'quit(db.runCommand({ ping: 1 }).ok ? 0 : 2)' && echo 0 || echo 1
            periodSeconds: 5
          name: db-mongo2
          ports:
            - containerPort: 27017
          resources: {}
          volumeMounts:
            - mountPath: /data
              name: mongo-db
      hostname: mongo-db
      restartPolicy: Always
      volumes:
        - name: mongo-db
          persistentVolumeClaim:
            claimName: mongo-db
status: {}
