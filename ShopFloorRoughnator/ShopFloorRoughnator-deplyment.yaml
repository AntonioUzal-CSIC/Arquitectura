apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: Reconfigurator
  name: Reconfigurator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Reconfigurator
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: Reconfigurator
    spec:
      containers:
        - env:
            - name: GF_INSTALL_PLUGINS
              value: https://github.com/orchestracities/grafana-map-plugin/archive/master.zip;grafana-map-plugin,grafana-clock-panel,grafana-worldmap-panel
          image: grafana/grafana:7.5.5
          name: Reconfigurator
          ports:
            - containerPort: 4002
          resources: {}
          volumeMounts:
            - mountPath: Reconfigurator
              name: Reconfigurator
      restartPolicy: Always
      volumes:
        - name: Reconfigurator
          persistentVolumeClaim:
            claimName: Reconfigurator
status: {}
