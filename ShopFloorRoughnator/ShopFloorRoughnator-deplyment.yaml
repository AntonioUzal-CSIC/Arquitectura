apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: roughnator
  name: roughnator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: roughnator
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: roughnator
    spec:
      containers:
        - env:
            - name: GF_INSTALL_PLUGINS
              value: https://github.com/orchestracities/grafana-map-plugin/archive/master.zip;grafana-map-plugin,grafana-clock-panel,grafana-worldmap-panel
          image: grafana/grafana:7.5.5
          name: roughnator
          ports:
            - containerPort: 4002
          resources: {}
          volumeMounts:
            - mountPath: roughnator
              name: roughnator
      restartPolicy: Always
      volumes:
        - name: roughnator
          persistentVolumeClaim:
            claimName: roughnator
status: {}
