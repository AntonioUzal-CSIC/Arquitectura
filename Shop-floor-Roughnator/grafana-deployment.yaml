apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: Shop-floor-Roughnator
  name: Shop-floor-Roughnator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Shop-floor-Roughnator
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: Shop-floor-Roughnator
    spec:
      containers:
        - env:
            - name: GF_INSTALL_PLUGINS
              value: https://github.com/orchestracities/grafana-map-plugin/archive/master.zip;grafana-map-plugin,grafana-clock-panel,grafana-worldmap-panel
          image: grafana/grafana:7.5.5
          name: Shop-floor-Roughnator
          ports:
            - containerPort: 3000
          resources: {}
          volumeMounts:
            - mountPath: Shop-floor-Roughnator
              name: Shop-floor-Roughnator
      restartPolicy: Always
      volumes:
        - name: Shop-floor-Roughnator
          persistentVolumeClaim:
            claimName: Shop-floor-Roughnator
status: {}
